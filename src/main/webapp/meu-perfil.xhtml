<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Meu Perfil - My-Group</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>

            <p:growl id="mensagens"/>

            <ui:include src="/resources/templates/menu-bar.xhtml"/>
            <p:panel>
                <h:panelGrid columns="2">
                    <p:panel header="Meu Perfil">
                        <h:panelGrid columns="2">

                            <p:outputLabel value="Nome: "/>
                            <p:inputText value="#{usuarioBean.usuario.nome}"/>

                            <p:outputLabel value="Login: "/>
                            <p:inputText value="#{usuarioBean.usuario.login}"/>

                            <p:outputLabel value="E-mail: "/>
                            <p:inputText value="#{usuarioBean.usuario.email}"/>

                            <p:outputLabel value="Senha: "/>
                            <p:password value="#{usuarioBean.usuario.senha}"/>
                        </h:panelGrid>
                        <p:separator/>
                        <div align="center">
                            <p:commandButton value="Salvar Edições" action="#{usuarioBean.salvarEdicoes()}"/>
                            <p:commandButton value="Excluir Perfil" action="#{usuarioBean.apagarUsuario()}"/>
                            <p:commandButton value="Gerar Relatório" onclick="PF('dlg').show()"/>
                        </div>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <p:dialog widgetVar="dlg" modal="true">
            <p:panel header="Admin">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="login:"/>
                        <p:inputText value="#{relatorioBean.adminLogin}"/>
                        <p:outputLabel value="senha:"/>
                        <p:password value="#{relatorioBean.adminSenha}"/>
                    </h:panelGrid>
                    <center>
                        <p:commandButton value="Gerar Relaório" onclick="PF('dlg').close()" action="#{relatorioBean.gerarRelatorio()}"/>
                    </center>
                </h:form>
            </p:panel>
        </p:dialog>

        <p:dialog widgetVar="sucess" header="Sucesso">
            <p:panel>
                <h2>Relatório gerado com sucesso!</h2>
            </p:panel>
        </p:dialog>
        <p:dialog widgetVar="error" header="Falha">
            <p:panel>
                <h2>Login ou senha do admin incorretos.</h2>
            </p:panel>
        </p:dialog>
    </h:body>
</html>
